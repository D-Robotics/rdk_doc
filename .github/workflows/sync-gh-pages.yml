name: Sync gh-pages to Gitee

on:
  workflow_run:
    workflows: ["Deploy Docusaurus site to GitHub Pages"]  # deploy.yml workflow 名称
    types:
      - completed

jobs:
  sync-gh-pages:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 1   # 只拉取最新版本，减小仓库体积

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Create orphan branch to remove history
        run: |
          # 创建一个无历史的孤立分支，只包含当前内容
          git checkout --orphan gh-pages-clean
          git add -A
          git commit -m "Deploy: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Configure Gitee remote
        run: |
          git remote remove gitee 2>/dev/null || true
          git remote add gitee https://oauth2:${{ secrets.GITEE_TOKEN }}@gitee.com/study-dp/rdk_doc.git

      - name: Delete remote gh-pages branch
        run: |
          # 先删除 Gitee 上的 gh-pages 分支，清理历史数据
          git push gitee --delete gh-pages || echo "Branch does not exist or already deleted"
        continue-on-error: true

      - name: Wait for Gitee to process deletion
        run: sleep 10

      - name: Push clean branch to Gitee
        run: |
          # 推送干净的无历史分支到 Gitee
          git push gitee gh-pages-clean:gh-pages --force
