name: Sync gh-pages to Gitee

on:
  workflow_run:
    workflows: ["Deploy Docusaurus site to GitHub Pages"]  # deploy.yml workflow 名称
    types:
      - completed

jobs:
  sync-gh-pages:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Detect Docusaurus build directory
        id: detect-dir
        run: |
          if [ -d "build" ]; then
            echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -d "website/build" ]; then
            echo "dir=website/build" >> $GITHUB_OUTPUT
          else
            echo "❌ No Docusaurus build directory found!"
            exit 1
          fi

      - name: Publish to Gitee gh-pages
        run: |
          BUILD_DIR="${{ steps.detect-dir.outputs.dir }}"

          echo "Using build dir: $BUILD_DIR"

          # 1. 拷贝构建产物到临时目录
          rm -rf /tmp/gh-pages
          mkdir -p /tmp/gh-pages
          cp -r $BUILD_DIR/* /tmp/gh-pages/

          # 2. 新建临时 Git 仓库，只保留最新内容
          cd /tmp/gh-pages
          git init
          git checkout -b gh-pages
          git add -A
          git commit -m "Deploy site"

          # 3. 推送到 Gitee gh-pages 分支，覆盖旧内容
          git remote add gitee https://oauth2:${{ secrets.GITEE_TOKEN }}@gitee.com/study-dp/rdk_doc.git
          git push gitee gh-pages --force
