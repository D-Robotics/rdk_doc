name: Sync gh-pages to Gitee

on:
  workflow_run:
    workflows: ["Deploy Docusaurus site to GitHub Pages"]  # deploy.yml workflow 名称
    types:
      - completed

jobs:
  sync-gh-pages:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch (shallow)
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 1   # 只拉取最新一次提交，加快速度

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Add Gitee remote
        run: |
          git remote remove gitee 2>/dev/null || true
          git remote add gitee https://oauth2:${{ secrets.GITEE_TOKEN }}@gitee.com/study-dp/rdk_doc.git

      - name: Copy new site content
        run: |
          # 清空旧内容，拷贝最新生成的静态文件
          rm -rf *
          cp -r ./_site/* .  # 假设你 Docusaurus build 的目录是 _site

      - name: Commit and push changes
        run: |
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update gh-pages"
          git push gitee gh-pages
